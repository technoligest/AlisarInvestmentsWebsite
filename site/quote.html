    <main class="page-content">
        <section>
            <div class="container bg-white well-md-var-2 contact-margin text-md-left text-center">
                <div class="row">
                    <div class="col-md-8 col-md-preffix-1 col-sm-10 col-xs-10">
                        <h2 class="text-bold">Contact form</h2>
                 </div>
                    <div class="col-md-10 col-md-preffix-1  col-sm-10 col-xs-10 ">
                            <!-- RD Mailform -->
                            <form class='rd-mailform' method="post" action="bat/rd-mailform.php">
                                <!-- RD Mailform Type -->
                                <input type="hidden" name="form-type" value="contact"/>
                                <!-- END RD Mailform Type -->
                                <fieldset>
                                    <div class="col-md-8 col-sm-8 col-xs-8">

                                        <label data-add-placeholder  class="inter offset-11">
                                            <input type="text"
                                                   name="name"
                                                   placeholder="Name*"
                                                   data-constraints="@NotEmpty @LettersOnly"/>
                                        </label>



                                        <label  data-add-placeholder class="inter offset-11">
                                            <input type="text"
                                                   name="email"
                                                   placeholder="Email*"
                                                   data-constraints="@NotEmpty @Email"/>
                                        </label>

                                        <label data-add-placeholder class="inter offset-11">
                                            <input type="text"
                                               name="phone"
                                               placeholder="Phone"
                                               data-constraints="@Phone"/>
                                        </label>
                                        <div class="block-1">
                                        <label data-add-placeholder class="inter offset-11">
                                            <input type="text"
                                                   name="address1"
                                                   placeholder="Address*"
                                                   data-constraints="@NotEmpty"/>
                                        </label>

                                        <label  data-add-placeholder class="inter offset-11">
                                            <input type="text"
                                                   name="address2"
                                                   placeholder="Address*"
                                                   data-constraints="@NotEmpty"/>
                                        </label>
                                      </div>
                                      <div class="block-1">
                                      <label data-add-placeholder class="inter offset-11">
                                          <input type="text"
                                                 name="address1"
                                                 placeholder="Address*"
                                                 data-constraints="@NotEmpty"/>
                                      </label>

                                      <label  data-add-placeholder class="inter offset-11">
                                          <input type="text"
                                                 name="address2"
                                                 placeholder="Address*"
                                                 data-constraints="@NotEmpty"/>
                                      </label>
                                    </div>



                                        <!--SUBMIT BUTTON-->
                                        <div class="mfControls text-center">
                                            <button class="btn btn-sm-var-1 btn-sm btn-aylen text-bold text-uppercase" type="submit">submit message</button>
                                        </div>
                                    <div class="mfInfo">
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                            <!-- END RD Mailform -->
                        </div>
                    </div>
                </div>
        </section>
