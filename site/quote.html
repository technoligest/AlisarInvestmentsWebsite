<!DOCTYPE html>
<html lang="en" class="wide smoothscroll wow-animation">
<head>
    <!-- Site Title -->
    <title>Quote</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    <!-- Stylesheets -->
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/uicss.css">
    <!--[if lt IE 10]>
    <script src="js/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- The Main Wrapper -->
<div class="page">

    <!--For older internet explorer-->
    <div class="old-ie" style='background: #212121; padding: 10px 0; box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3); clear: both; text-align:center; position: relative; z-index:1;'>
        <a href="http://windows.microsoft.com/en-US/internet-explorer/..">
            <img src="images/ie8-panel/warning_bar_0000_us.jpg" height="42" width="820"
                 alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."/>
        </a>
    </div>
    <!--END block for older internet explorer-->

    <!--========================================================
                              HEADER
    =========================================================-->
    <header class="page-header">
        <!-- RD Navbar -->
        <img src="images/grass_jpeg.jpg" class="header_image">
        <!-- END RD Navbar -->
    </header>
    <!--========================================================
                              CONTENT
    =========================================================-->
    <main class="page-content">
        <section >
            <div class="container bg-white well-md-var-2 contact-margin text-md-left text-center">
                <div class="row">
                    <div class="col-md-8 col-md-preffix-1">
                        <h2 id="contact-form-header" class="text-bold">Quote form</h2>
                 </div>
                    <div class="col-md-10 col-md-preffix-1">
                            <!-- RD Mailform -->
                            <form class='rd-mailform' method="post" action="bat/rd-mailform.php">
                                <!-- RD Mailform Type -->
                                <input type="hidden" name="form-type" value="contact"/>
                                <!-- END RD Mailform Type -->
                                <fieldset>
                                    <div class="row">
                                        <div class="block-1 offset-12">
                                            <label data-add-placeholder>
                                                <input type="text"
                                                       name="name"
                                                       placeholder="Name*"
                                                       data-constraints="@NotEmpty @LettersOnly"/>
                                            </label>
                                            <label data-add-placeholder class="offset-11">
                                                <input type="text"
                                                       name="address"
                                                       placeholder="Address*"
                                                       data-constraints="@NotEmpty"/>
                                            </label>
                                            <label data-add-placeholder class="offset-11">
                                                <input type="text"
                                                       name="postal"
                                                       placeholder="Postal*"
                                                       data-constraints="@NotEmpty @PosatCode"/>
                                            </label>

                                            <label data-add-placeholder class="offset-11">
                                                <input type="text"
                                                       name="email"
                                                       placeholder="Email*"
                                                       data-constraints="@NotEmpty @Email"/>
                                            </label>

                                            <label data-add-placeholder class="offset-11">
                                                <input type="text"
                                                   name="phone"
                                                   placeholder="Phone"
                                                   data-constraints="@Phone"/>
                                            </label>

                                        <!--Message text field-->

                                            <label data-add-placeholder>
                                                <textarea name="message" placeholder="Message*"
                                                          data-constraints="@NotEmpty"></textarea>
                                            </label>


                                        <!--SUBMIT BUTTON-->
                                        <div class="mfControls text-center">
                                            <button class="btn btn-sm-var-1 btn-sm btn-aylen text-bold text-uppercase" type="submit">submit message</button>
                                        </div>
                                    <div class="mfInfo">
                                        </div>
                                    </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
        </section>
    </main>
</div>

<!-- Core Scripts -->
<script src="js/core.min.js"></script>
<!-- Additional Functionality Scripts -->
<script src="js/script.js"></script>

</body>
</html>
