    <!--========================================================

    <header class="page-header">
        <!-- RD Navbar -->
        <img src="images/GreenGrass.jpg" class="header_image">
        <!-- END RD Navbar -->
    </header>
    <!--========================================================
                              CONTENT
    =========================================================-->
    <main class="page-content">
        <section >
            <div class="container bg-white well-md-var-2 contact-margin text-md-left text-center">
                <div class="row">
                    <div class="col-md-8 col-md-preffix-1">
                        <h2 id="contact-form-header" class="text-bold">Free Estimate form</h2>
                        <p>Please include as much information about your project as possible, and we will get in touch with you for a personalized estimate.</p>
                    </div>
                    <div class="col-md-10 col-md-preffix-1">
                            <!-- RD Mailform -->
                            <form class='rd-mailform' method="post" action="bat/rd-mailform.php">
                                <!-- RD Mailform Type -->
                                <input type="hidden" name="form-type" value="order"/>
                                <!-- END RD Mailform Type -->
                                <fieldset>
                                    <div class="row">
                                        <div class="block-1 offset-12">

                                                <input type="text"
                                                       name="name"
                                                       placeholder="Name*"
                                                       data-constraints="@NotEmpty @LettersOnly"/>


                                                <input type="text"
                                                       name="address"
                                                       placeholder="Address*"
                                                       data-constraints="@NotEmpty"/>


                                                <input type="text"
                                                       name="postal"
                                                       placeholder="Postal*"
                                                       data-constraints="@NotEmpty @PosatCode"/>



                                                <input type="text"
                                                       name="email"
                                                       placeholder="Email*"
                                                       data-constraints="@NotEmpty @Email"/>



                                                <input type="text"
                                                   name="phone"
                                                   placeholder="Phone"
                                                   data-constraints="@Phone"/>


                                        <!--Message text field-->


                                                <textarea name="message" placeholder="Message*"  data-constraints="@NotEmpty"></textarea>


                                        <!--SUBMIT BUTTON-->
                                        <div class="mfControls text-center">
                                            <button class="btn btn-sm-var-1 btn-sm btn-aylen text-bold text-uppercase" type="submit">submit message</button>
                                        </div>
                                        <div class="mfInfo">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
